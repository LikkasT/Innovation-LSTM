{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'css/common_enroll.css' %}">
</head>
<body style="background-image:url('/static/img/background.jpg');background-repeat:no-repeat;background-size:cover;">
<div class="container">
    <div class="white-box">
        <h1 >注册您的账号</h1>
            <form method="POST" action="/enroll">
                <input type="text" name="user"  placeholder="请输入你要创建的用户名">
                <input type="text" name="address"  placeholder="请输入你的地址">
                <input type="text" name="phone"  placeholder="请输入你的电话">
                <input type="text" name="age"  placeholder="请输入你的年龄">
                <input type="text" name= "gender" placeholder="请输入你的性别">
                <input type="password" id="ps1" name="pwd" placeholder="请输入你要创建的密码">
                <input type="password" id="ps2" name= "pwd2" placeholder="请确认你要创建的密码">
                <div id ="tooltip">两次输入的密码不一致</div>
                <button id="bt" type="submit">确定</button>
            </form>
        <a href="/login">已有账号，去登录</a>
    </div>
</div>
<script type="text/javascript">
    function showTooltip() {
        var tooltip = document.getElementById("tooltip");
        tooltip.style.display = "block";
    }
    function bt_off() {
        var bt = document.getElementById("bt");
        bt.style.display = "none";
    }
    function bt_on() {
        var bt = document.getElementById("bt");
        bt.style.display = "block";
    }
    function hideTooltip() {
        var tooltip = document.getElementById("tooltip");
        tooltip.style.display = "none";
    }
    function compare(){
        var ps1 = document.getElementById("ps1").value;
        var ps2 = document.getElementById("ps2").value;
        if (ps1!=ps2){
            showTooltip();
            bt_off();
        }
        else{
            hideTooltip();
            if (ps2 != ""){
                bt_on();
            }
        }
    }
    setInterval(compare, 1000);

</script>
</body>
</html>
